#user  nobody;
worker_processes  1;

#error_log   logs/error.log;
#error_log   logs/error.log  notice;
#error_log   logs/error.log  info;

#pid         logs/nginx.pid;

load_module   /usr/local/nginx/modules/ngx_http_passenger_module.so;


events {
  use                 epoll;
  worker_connections  1024;
}


http {
  include       mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  logs/access.log  main;

  sendfile    on;
  #tcp_nopush  on;

  #keepalive_timeout   0;
  keepalive_timeout   65;

  #gzip          on;
  #gzip_disable  'MSIE [1-6]\.(?!.*SV1)';

  client_max_body_size  60m;

  passenger_root    /usr/local/passenger;
  #passenger_ruby    /usr/local/ruby/bin/ruby;
  passenger_nodejs  /usr/local/node/bin/node;
  #passenger_python  /usr/bin/python;

  server {
    listen        3000;

    server_name   localhost _;
    root          /home/www/app/public;
    index         index.html index.htm;

    passenger_enabled        on;
    passenger_user           www;
    passenger_group          www;
    passenger_app_env        development;
    passenger_app_type       node;

    location ~ /\.(ht|svn|git) {
      deny all;
    }
  }

}
